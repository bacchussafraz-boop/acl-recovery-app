<body>
    <div class="app-container">
        
        <section id="tab-neo" class="section active">
            <div class="card mascot-card card-pattern" style="text-align: center;">
                <div id="streak-display" class="streak-badge">Streak: 0 Days</div>
                <div id="mascot-container">
                    <img id="neo-img" src="neo-v1.png" alt="Neo">
                </div>
                <h2 id="neo-lvl" style="margin: 5px 0;">Level 1</h2>
                
                <div class="stats-grid">
                    <div class="stat-box">STR <br><b id="str">1.0</b></div>
                    <div class="stat-box">AGI <br><b id="agi">1.0</b></div>
                    <div class="stat-box">VIT <br><b id="vit">1.0</b></div>
                </div>
                
                <div id="adventure-status" style="font-size: 0.9rem; color: #94a3b8; margin-bottom: 10px;">
                    Loading status...
                </div>
                <button id="claim-btn" class="btn-done" style="display:none; width:100%;" onclick="claimLoot()">
                    üéÅ Claim Adventure Loot
                </button>
            </div>

            <div class="card">
                <h3 style="margin: 0 0 15px 0; color: var(--accent);">Daily Objectives</h3>
                <div id="active-list"></div>
            </div>

            <div class="card">
                <h3 style="margin: 0 0 10px 0;">Neo's Gear Bag</h3>
                <div id="inventory-list"></div>
            </div>
        </section>

        <section id="tab-roadmap" class="section">
            <div class="card card-pattern">
                <h3 style="margin: 0 0 15px 0;">Mastery Library</h3>
                <p style="font-size: 0.8rem; color: #94a3b8; margin-bottom: 20px;">
                    Full database of exercises customized for 35lb Dumbbell, Bands, and Jugs.
                </p>
                <div id="locked-list"></div>
            </div>
        </section>

        <section id="tab-logs" class="section">
            <div class="card">
                <h3>Fuel Neo</h3>
                <input type="text" id="meal-name" placeholder="Meal Name (e.g., Protein Shake)">
                <input type="number" id="meal-cals" placeholder="Approx. Calories">
                <button class="btn-done" style="width:100%" onclick="logMeal()">Log Fuel</button>
            </div>
            <div id="history-list"></div>
        </section>

        <section id="tab-boss" class="section">
            <div class="card-pattern" style="padding: 10px;">
                <h2 style="text-align: center; color: var(--accent);">The Gauntlet</h2>
                <div id="boss-list"></div>
            </div>
        </section>

    </div>
